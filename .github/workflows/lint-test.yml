name: 'Lint and test'

on:
  push:
    branches:
      - 'main'
  pull_request:
  workflow_dispatch:
  workflow_call:

concurrency:
  group: '${{ github.workflow }}-${{ github.head_ref || github.ref }}'
  cancel-in-progress: true

jobs:
  go_lint:
    uses: 'abcxyz/actions/.github/workflows/go-lint.yml@main' # ratchet:exclude

  go_test:
    uses: 'abcxyz/actions/.github/workflows/go-test.yml@main' # ratchet:exclude
    strategy:
      # allow all os suites to complete, even if one fails
      fail-fast: false
      matrix:
        runner:
          - 'macos-13'
          - 'macos-14'
          - 'ubuntu-latest'
    with:
      runs-on: '"${{ matrix.runner }}"'
      env: '{"ABC_TEST_NON_HERMETIC": true}'

  yaml_lint:
    uses: 'abcxyz/actions/.github/workflows/yaml-lint.yml@main' # ratchet:exclude

  golden_test_presence:
    runs-on: 'ubuntu-latest'
    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683' # ratchet:actions/checkout@v4

      - name: 'Check that all templates have a golden test'
        shell: 'bash'
        run: './require_golden_tests.sh'

  run_golden_tests:
    strategy:
      # allow all os suites to complete, even if one fails
      fail-fast: false
      matrix:
        runner:
          - 'macos-13'
          - 'macos-14'
          - 'ubuntu-latest'
    runs-on: '${{ matrix.runner }}'
    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683' # ratchet:actions/checkout@v4

      - name: 'Setup Go'
        uses: 'actions/setup-go@f111f3307d8850f501ac008e886eec1fd1932a34' # ratchet:actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: 'Run all golden tests'
        shell: 'bash'
        run: 'go run cmd/abc/abc.go golden-test verify'
